<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fc;
            color: #333;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #fff;
        }
        .navbar-brand:hover {
            color: #ddd;
        }
        .carousel-item img {
            max-height: 250px;
            object-fit: cover;
        }
        .section-title {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 1.2rem;
        }
        .card {
            border: none;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            border-radius: 8px 8px 0 0;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 1.5rem;
        }
        .footer p {
            margin: 0;
        }
        .social-icons a {
            color: #fff;
            margin: 0 8px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #aaa;
        }
        
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" onclick="location.reload()">Music Player</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Playlists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Artists</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" onsubmit="event.preventDefault(); searchMusic();">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <section class="container my-4" style="display: none;" id="search-section">
        <h2 class="section-title">Search Results</h2>
        <div class="row" id="search-results">
            <!-- Search results will be dynamically inserted here -->
        </div>
    </section>

    <!-- Main Content -->
    <main class="container my-4">
        <!-- Featured Playlists Section -->
        <section class="mb-5">
            <h2 class="section-title">Featured Playlists</h2>
            <div id="playlistCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="playlists-container">
                    <!-- Playlists will be dynamically inserted here -->
                </div>
                <a class="carousel-control-prev" href="#playlistCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#playlistCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <!-- New Releases Section -->
        <section class="mb-5">
            <h2 class="section-title">New Releases</h2>
            <div class="row" id="albums-container">
                <!-- Albums will be dynamically inserted here -->
            </div>
        </section>

        <!-- Top Charts Section -->
        <section>
            <h2 class="section-title">Top Charts</h2>
            <ul class="list-group mb-4" id="topChartsList">
                <li class="list-group-item">Song Title 1 - Artist Name</li>
                <li class="list-group-item">Song Title 2 - Artist Name</li>
                <li class="list-group-item">Song Title 3 - Artist Name</li>
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>&copy; 2024 My Music Player. All rights reserved.</p>
        <div class="social-icons">
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <!-- JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../js/music-player.js"></script>
</body>
</html>
