<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/fd14f4e7d7.js" crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

</head>

<body>

    <div class="container">
        <!-- Left Side: Music Player Section -->
        <div class="music-player">
           

            <nav>
                <div class="circle" onclick="location.href='./index.html'">
                    <i class="fa-solid fa-angle-left" onclick="location.href='./index.html'"></i>

                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="468-thumbnail.png" class="song-img" id="imgchange">
            <h1 id="Music-name">Until I Found You</h1>
            <p id="Artist-name">Stephen Sanchez</p>
            <audio id="song">
                <source src="spotifydown.com - Until I Found You.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="time-display">
                <span id="currentTime">0:00</span>  <span id="duration">0:00</span>
            </div>

            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">

            <div class="controls">
                <div onclick="back()">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()" id="start-play" onclick="startPlaying()">
                    <i class="fa-solid fa-play" id="ctrIcon"></i>
                </div>
                <div onclick="forward()">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>

            <div class="controls2">
                <div onclick="shuffle()">
                    <i class="fa-solid fa-random"></i>
                </div>
                <div onclick="repeat()" class="controls">
                    <i class="fa-solid fa-repeat"></i>
                </div>
            </div>
        </div>

        <!-- Right Side: Lyrics Section -->
        <div class="lyrics-section">
            <h2>Lyrics</h2>
            <div id="lyrics-container">
                <p id="lyrics">Lyrics will appear here...</p>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>

</html>
